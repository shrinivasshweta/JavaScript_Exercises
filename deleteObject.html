<html>
<head>
<title>Delete a property from an object</title>
</head>
<body>
<script>

var student = { 
name: "David Rayy", 
sclass : "VI", 
rollno : 12 };

document.write("before deleting........");
document.write(student.rollno);
delete student.rollno;
document.write("after deleting");
document.write(student.rollno);


</script>
</body>
</html>
